<div class="card mt-4">
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <div class="card bg-primary">
          <div class="card-body d-flex flex-column justify-content-center align-items-center" style="height: 100px;">
            <h5 class="card-title text-center">Quantidade de Vendas</h5>
            <p class="card-text text-white font-weight-bold display-6" style="white-space: nowrap; font-size: 1.5rem;">
              {{ sales_metrics.total_sales }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-danger">
          <div class="card-body d-flex flex-column justify-content-center align-items-center" style="height: 100px;">
            <h5 class="card-title text-center">Produtos Vendidos</h5>
            <p class="card-text text-white font-weight-bold display-6" style="white-space: nowrap; font-size: 1.5rem;">
              {{ sales_metrics.total_products_sold }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-success">
          <div class="card-body d-flex flex-column justify-content-center align-items-center" style="height: 100px;">
            <h5 class="card-title text-center">Valor das Vendas</h5>
            <p class="card-text text-white font-weight-bold display-6" style="white-space: nowrap; font-size: 1.5rem;">
              R$ {{ sales_metrics.total_sales_value }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-warning">
          <div class="card-body d-flex flex-column justify-content-center align-items-center" style="height: 100px;">
            <h5 class="card-title text-center">Lucro das Vendas</h5>
            <p class="card-text text-white font-weight-bold display-6" style="white-space: nowrap; font-size: 1.5rem;">
              R$ {{ sales_metrics.total_sales_profit }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
