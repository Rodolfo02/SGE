<div class="card mt-4">
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <div class="card bg-primary">
          <div class="card-body d-flex flex-column justify-content-center align-items-center" style="height: 100px;">
            <h5 class="card-title text-center">Quantidade de Produtos</h5>
            <p class="card-text text-white font-weight-bold display-6" style="white-space: nowrap; font-size: 1.5rem;">
              {{ product_metrics.total_quantity }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-danger">
          <div class="card-body d-flex flex-column justify-content-center align-items-center" style="height: 100px;">
            <h5 class="card-title text-center">Custo de Estoque</h5>
            <p class="card-text text-white font-weight-bold display-6" style="white-space: nowrap; font-size: 1.5rem;">
              R$ {{ product_metrics.total_cost_price }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-success">
          <div class="card-body d-flex flex-column justify-content-center align-items-center" style="height: 100px;">
            <h5 class="card-title text-center">Valor do Estoque</h5>
            <p class="card-text text-white font-weight-bold display-6" style="white-space: nowrap; font-size: 1.5rem;">
              R$ {{ product_metrics.total_selling_price }}</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-warning">
          <div class="card-body d-flex flex-column justify-content-center align-items-center" style="height: 100px;">
            <h5 class="card-title text-center">Lucro de Estoque</h5>
            <p class="card-text text-white font-weight-bold display-6" style="white-space: nowrap; font-size: 1.5rem;">
              R$ {{ product_metrics.total_profit }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
